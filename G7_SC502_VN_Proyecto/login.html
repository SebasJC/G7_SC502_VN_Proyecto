<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/stylelogin.css">
    <meta charset="UTF-8">

</head>

<body class="bodyimage">
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="registro.html">¿No tienes un usuario? Regístrate</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Registro de Usario</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Contraseña" />
                    </div>

                    <button type="submit" class="button button-block" />Iniciar Sesión</button>

                </form>

            </div>

            <div id="login">
                <h1>Bienvenido(a) de vuelta</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Contraseña" />
                    </div>

                    <button class="button button-block" />Iniciar sesión</button>

                </form>

            </div>

        </div>

    </div>
</body>

</html>
