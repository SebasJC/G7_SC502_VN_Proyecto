<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/stylelogin.css">
    <meta charset="UTF-8">

</head>

<body class="bodyimage">
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="login.html">¿Tienes un usario? Inicia sesión</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Registro de Usario</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" placeholder="Nombre" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" placeholder="Apellido" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Contraseña" />
                    </div>

                    <div class="field-wrap">
                        <input type="confirm_password" placeholder="Confirmar contraseña" />
                    </div>

                    <button type="submit" class="button button-block" />Registrarse</button>

                </form>

            </div>

            <div id="login">
                <h1>Bienvenido(a) de vuelta</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Contraseña" />
                    </div>

                    <button class="button button-block" />Iniciar sesión</button>

                </form>

            </div>

        </div>

    </div>
</body>

</html>
